####	Version --- 2508r4

#################################
#### -- ENVIRONMENT SETUP -- ####
#################################

# -- Hyprland Config Location --------------------------------------------------------------------- 
$HYPRLAND_CONFIG=/home/lk/.config/hypr

# -- Monitors -------------------------------------------------------------------------------------
monitor = ,highres,auto,1									# Prefer hi-res, no scaling by default
#source = $HYPRLAND_CONFIG/monitors.conf
#source = $HYPRLAND_CONFIG/laptop-monitors.conf		# Monitor layout for my laptop when plugged into the dock upstairs

# -- Environment variables and Permissions --------------------------------------------------------
#source = $HYPRLAND_CONFIG/nvidia.conf					# Disable on non-nvidia systems
source = $HYPRLAND_CONFIG/env.conf
source = $HYPRLAND_CONFIG/permissions.conf

# -- Programs -------------------------------------------------------------------------------------
$terminal = ghostty
$fileManager = dolphin
$menu = rofi -show drun -show-icons

# -- Autostart ------------------------------------------------------------------------------------
# Script to handle PipeWire and hyprpolkitagent on both systemd and openrc distros
# Must be OpenRC >=0.6 to support user services
# Make sure this starts before anything depending on pipewire such as waybar
exec-once = $HYPRLAND_CONFIG/_start-services.sh

# exec-once = foot --server
exec-once = waybar &
exec-once = nm-applet &
exec-once = hyprpaper &
exec-once = hypridle
exec-once = mako
#exec-once = discord
exec-once = blueman-applet &
exec-once = copyq --start-server
exec-once = hyprpm reload -n
exec-once = kwalletd6 &

####################################
#### -- STYLING / ANIMATIONS -- ####
####################################

general {
    gaps_in = 4
    gaps_out = 10

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true

    allow_tearing = true									# Set window rules to actually use tearing for an app

    layout = master											# Master layout good 
}

source = $HYPRLAND_CONFIG/decoration.conf

source = $HYPRLAND_CONFIG/animations.conf

############################################
#### -- Window Manager Functionality -- ####
############################################

# -- Window Rules ---------------------------------------------------------------------------------

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Float copyq clipboard manager window
windowrule = float,class:.*copyq.*,title:.*CopyQ.*

# Float KDE filepicker - requires xdg-desktop-portal-kde, appropriate config in .config/xdg-desktop-portal/hyprland-portals, AND setting in firefox about:config
windowrule = float,class:.*portal.desktop.kde.*

# Allow tearing
windowrule = immediate,title:.*Minecraft.*

# -- Layout / Misc --------------------------------------------------------------------------------

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
	 orientation = left
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = false
}

# -- Input Management -----------------------------------------------------------------------------

input {
	kb_layout = us
	kb_variant =
	kb_model =
	kb_options = caps:escape	# Make caps lock an additional escape key
	kb_rules =
	
	numlock_by_default = true

	follow_mouse = 1

	accel_profile = flat			# Mouse acceleration sucks

	sensitivity = 0 
	touchpad {
		natural_scroll = true
		clickfinger_behavior = true
	}
}

gestures {
    workspace_swipe = true
}
# -- Primary Keybinds -----------------------------------------------------------------------------
$mainMod = SUPER # Sets "Windows" key as main modifier
$shiftMod = $mainMod SHIFT
$altMod = ALT
$altShift = ALT SHIFT

# Launch apps
bind = $shiftMod, return, exec, $terminal
bind = $shiftMod, N, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager

# Wm controls
bind = $shiftMod, F, togglefloating,
bind = $mainMod, F, fullscreen

# Rofi / Menu
bind = $altMod, space, exec, $menu
bind = $mainMod, space, exec, $menu
bind = $altMod, Tab, exec, rofi -show window

bind = $mainMod, B, exec, killall waybar && waybar &

bind = $altMod, L, exec, loginctl lock-session
#bind = $altShift, L, exec, loginctl lock-session && sleep 3 && systemctl suspend
bind = $altShift, L, exec, loginctl lock-session && sleep 1 && loginctl suspend

bind = $mainMod, V, exec, copyq toggle

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle

# from Hyprspace plugin
#bind = $mainMod, U, overview:toggle

# Screenshots using Grimblast - set XDG_SCREENSHOT_DIR to pick location
bind = , Print, exec, grimblast --notify copysave area			# Print to take screenshot of an area
	
bind = SHIFT, Print, submap, screenshot								# Shift + Print to enter advanced screenshot mode
submap = screenshot

bind = , E, exec, grimblast --notify edit area						# Shift+Print, E to screenshot an area and open in $GRIMBLAST_EDITOR
bind = , E, submap, reset

bind = , C, exec, grimblast --notify copy area						# Shift+Print, C to screenshot an area and copy without saving to $XDG_SCREENSHOT_DIR
bind = , C, submap, reset

bind = , A, exec, grimblast --notify copysave active				# Shift+Print, A to screenshot current window
bind = , A, submap, reset

bind = , F, exec, grimblast --notify copysave screen				# Shift+Print, F to screenshot all screens 
bind = , F, submap, reset

bind = , escape, exec, grimblast --notify copysave output		# Shift+Print, esc to screenshot current monitor
bind = , escape, submap, reset
submap = reset

# -- Movement Keybinds ----------------------------------------------------------------------------
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + VIM keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# -- Window Controls ------------------------------------------------------------------------------
# Move windows with Mod + Shift + VIM keys
bind = $shiftMod, H, movewindow, l
bind = $shiftMod, L, movewindow, r
bind = $shiftMod, K, movewindow, u
bind = $shiftMod, J, movewindow, d

bind = $mainMod, return, layoutmsg, swapwithmaster

bind = $mainMod, R, submap, resize
submap = resize

binde = , right, resizeactive, 30 0
binde = , left, resizeactive, -30 0
binde = , up, resizeactive, 0 -30
binde = , down, resizeactive, 0 30

bindes = SHIFT, right, moveactive, 30 0
bindes = SHIFT, left, moveactive, -30 0
bindes = SHIFT, up, moveactive, 0 -30
bindes = SHIFT, down, moveactive, 0 30

bind = , escape, submap, reset
submap = reset

# -- Workspace Controls ---------------------------------------------------------------------------
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# -- Multimedia and System Controls ---------------------------------------------------------------
# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# Requires brightnessctl
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
